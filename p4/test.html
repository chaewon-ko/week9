<!DOCTYPE html>
<head>
    <script>
        function random() {
            var upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            var lower = "abcdefghijklmnopqrstuvwxyz";
            var randomUpper = '';
            var randomLower = '';

            for(var i=0; i<26; i++){

                randomUpper += upper.charAt(Math.floor(Math.random() * upper.length));
                randomLower += lower.charAt(Math.floor(Math.random() * lower.length));
            }
            return {
                randomUpper: randomUpper,
                randomLower: randomLower
            };
        };

        result= random();
        console.log(result.randomLower, result.randomUpper);

    </script>
</head>
<body>
    <h1>hello</h1>
</body>
