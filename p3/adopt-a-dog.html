      <h1>Adopt a dog Today!</h1>

    <h2>Sign up to get closer to adopting some lovely dogs:</h2>

    <div id="formtovalidate">
      <div>
        <input type="text" value=Peter class="input"/> Name
      </div>
      <div>
        <input type="text" value="dog@us.gov" class="input" /> Email Address
      </div>
      <div>

      </div>
      <div>
        <input type="text" value="" class="input"/> Mailing Address
      </div>
      <div>
        <input type="text" value="" class="input"/> Telephone Number
      </div>
      <div>
        <input type="password" value="qwer1234" class="input" /> Password
      </div>
      <div>
        <textarea rows=10 cols=50 placeholder="Please tell us why you would be a good candidate for adopting our dog!" class="input">
        </textarea>
      </div>
    </div>

    <p>Click the 'Validate' button below to highlight every form field that is invalid (blank)!</p>
    <div>
      <button id="submit">validate new account</button>
    </div>
